<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <img src="images/logo.png" alt="" width="64px" height="64px" alt="logo">
      <img src="images/comprar.png" alt="carrito-compras">
    </header>
    <main>
      <section class="hero-content">
        <h1 class="hero-title">
          Nada como una Guajolota para empezar el día
        </h1>
        <button class="hero-btn" >
          <img src="images/busqueda.png" alt="icon-search" class="icon-search">
          Sabor de guajolota, bebida...
        </button>
      </section>
      <section class="list-of-products-container">
        <div class="list-products">
          <p id="product-guajolota">Guajolotas</p>
          <p id="product-bebida">Bebidas</p>
          <p id="product-tamales">Tamales</p>
        </div>
        <div class="products-all" id="products-all">
          <div class="product-sell" id="">
            <img src="images/g-verde.png" alt="guajolota-verde" class="product-img">
            <div>
              <p class="product-title">Verde</p>
              <p class="product-price">$25MXN</p>
            </div>
          </div>
          <div class="product-sell">
            <img src="images/g-mole.png" alt="guajolota-verde" class="product-img">
            <div>
              <p class="product-title">Mole</p>
              <p class="product-price">$25MXN</p>
            </div>
          </div>
          <div class="product-sell">
            <img src="images/g-pina.png" alt="guajolota-verde" class="product-img">
            <div>
              <p class="product-title">Piña</p>
              <p class="product-price">$25MXN</p>
            </div>
          </div>
          <div class="product-sell">
            <img src="images/g-pasas.png" alt="guajolota-verde" class="product-img">
            <div>
              <p class="product-title">Pasas</p>
              <p class="product-price">$25MXN</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="guajolota-app.js"></script>
  <script src="./print-pruducts.js"></script>
</body>
</html>
